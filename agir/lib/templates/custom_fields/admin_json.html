<input type="hidden" id="id_{{ widget.name }}" name="{{ widget.name }}"
  {% include "django/forms/widgets/attrs.html" %} value="{{ widget.value }}"/>
<div style="resize: vertical; overflow: hidden; margin-left: 170px;" data-fieldname="{{ widget.name }}" class="jsoneditordiv"></div>
<script id="{{ widget.name }}-data" type="application/json">
  {{ widget.value|safe }}
</script>
{% if widget.schema %}
  {% with script_name=widget.name|add:"-schema" %}
    {{ widget.schema|json_script:script_name }}
  {% endwith %}
{% endif %}

{% include "lib/adminJsonWidget.bundle.html" %}
